<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./sytle.css"> <!-- Link to your CSS file -->
    <script src="./script.js" defer></script> <!-- Defer script execution -->

    <title>Burger King franchise</title>
  </head>
  <body>
    <button id="orderButton">Order Food</button>
    <div id="foodItems">
      <label>
        <input type="checkbox" class="foodCheckbox" value="Burger">
         Burger
      </label>
      <label>
        <input type="checkbox" class="foodCheckbox" value="Fries">
         Fries
      </label>
      <label>
        <input type="checkbox" class="foodCheckbox" value="Drink">
         Drink
      </label>
    </div>
    <img id="foodImage" src="" alt="Food" />
    <div id="orderId">Order ID: <span id="orderIdValue"></span></div>

    <!-- Interactive elements -->
    <div id="interactiveUI">
      <div id="animation"></div>
      <div id="soundEffects"></div>
      <div id="customOrderNumbers"></div>
      <div id="customerFeedback"></div>
    </div>
  </body>
</html>
